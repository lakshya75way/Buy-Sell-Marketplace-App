name: assessment_5_flutter
description: "A Buy & Sell Marketplace App."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^17.1.0

  # Networking
  dio: ^5.5.0
  # retrofit: ^4.1.0 # Removed due to generator issues

  # Local Storage && Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.3

  # Data Class & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5

  # Authentication & Security
  local_auth: ^3.0.0

  # UI & Assets
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.4.1
  google_fonts: ^6.1.0
  intl: ^0.20.2

  # Utilities
  uuid: ^4.4.0
  path: ^1.9.0
  path_provider: ^2.1.3
  image_picker: ^1.1.2
  url_launcher: ^6.3.0
  share_plus: ^12.0.1
  dartz: ^0.10.1
  shimmer: ^3.0.0
  file_picker: ^10.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  # retrofit_generator: ^8.1.0 # Removed
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

  # Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
